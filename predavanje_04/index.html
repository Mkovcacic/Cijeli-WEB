<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Hello World</h1>
    <h3 class="display-4">WP 4</h3>

    <figure>
      <blockquote class="blockquote">
        <p>A well-known quote, contained in a blockquote element.</p>
      </blockquote>
      <figcaption class="blockquote-footer">
        Someone famous in <cite title="Source Title">Source Title</cite>
      </figcaption>
    </figure>

    <p class="text-primary w-25">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime, possimus.
    </p>

    <button>Discard</button>
    <button class="btn btn-warning">
      Discard
    </button>

    <div class="bg-secondary" style="height: 100px;">
      <div class="bg-info h-50 w-50 m-3"></div>
    </div>

    <div class="position-relative mt-3 bg-light" style="height: 150px;">
      <div class="tiny-square position-absolute top-0 start-0"></div>
      <div class="tiny-square position-absolute top-0 start-50 translate-middle-x"></div>
      <div class="tiny-square position-absolute top-0 end-0"></div>
      <div class="tiny-square position-absolute top-50 start-0 translate-middle-y"></div>
      <div class="tiny-square position-absolute top-50 start-50 translate-middle"></div>
      <div class="tiny-square position-absolute top-50 end-0 translate-middle-y"></div>
      <div class="tiny-square position-absolute bottom-0 start-0"></div>
      <div class="tiny-square position-absolute bottom-0 start-50 translate-middle-x"></div>
      <div class="tiny-square position-absolute bottom-0 end-0"></div>
    </div> 

    <!--FLEX-->
    <div class="d-lg-flex justify-content-around align-items-center bg-success" style="height: 100px;">
      <div class="tiny-square text-light">1</div>
      <div class="tiny-square text-light">2</div>
      <div class="tiny-square text-light">3</div>
    </div>

    <!--GRID-->
    <div class="row mt-3" style="height: 100px;">
      <div class="col-6 col-md-1 bg-secondary"></div>
      <div class="col-6 col-md-1 bg-warning"></div>
      <!--ovo je takoÄ‘er opcija-->
      <!--
      <div class="col-12 col-md-5 bg-success"></div>
      -->
      <div class="col-md-5 bg-success"></div>
      <div class="col-9 col-md-2 bg-dark"></div>
      <div class="col-3 col-md-3 bg-danger"></div>
    </div>

  </div>

 
</body>
</html>
